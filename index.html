
<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing support Pro - Premium AI Sales Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-gold: #d4af37;
        --soft-gold: #f7ef8a;
        --dark-gold: #b38728;
      }
      body {
        font-family: 'Inter', 'Padauk', sans-serif;
        background: #f1f5f9;
        background-attachment: fixed;
        overflow-x: hidden;
        color: #1e293b;
      }
      .luxury-bg {
        background: 
          radial-gradient(circle at 0% 0%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
          white;
      }
      .gold-3d-text {
        background: linear-gradient(to bottom, var(--primary-gold) 0%, var(--soft-gold) 50%, var(--dark-gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
        filter: drop-shadow(0 2px 4px rgba(179, 135, 40, 0.2));
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
      }
      .sidebar-command {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        color: white;
      }
      .premium-card-glow:hover {
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
        transform: translateY(-2px);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

</html>
